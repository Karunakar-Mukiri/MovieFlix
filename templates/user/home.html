{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="page-container">
    <div class="movie-gallery">
        {% for movie in movies %}
        <div class="movie-card">
            <a href="{{ url_for('book_movie_page', movie_id=movie.id) }}">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" onerror="this.onerror=null;this.src='https://placehold.co/400x600/2d2a4c/f0e9d2?text=No+Image';">
                <div class="movie-overlay">
                    <h3>{{ movie.title }}</h3>
                    <p>‚≠ê {{ movie.rating }}/10</p>
                    <div class="book-tickets-btn">Book Tickets</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
