<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieFlix{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="logo"><h1>MovieFlix</h1></a>
        <div class="user-info">
            {% if session.user_id %}
                <span>Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
